<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Hangman</title>
</head>
<body>
	<div class="wrapper">
		<h1>Hangman Game</h1>
    <div id="endOfTries">NO MORE TRIES!<br><button id="newGame">New Game!</button></div>
		<p id="wordLength"></p>
    
		<table id="letterOutput">
		</table>
		<input type="text" placeholder="Gissa en bokstav!" id="guess" maxlength="1">
		<button id="guessButton">GISSA!</button>
		<br>
		<br>
		<input type="text" id="addWord"><button id="addButton">Add a word</button>
		<h2>Wrong letters</h2>
		<table id="wrongLetters">
		</table>
		<div id="counter"></div>
	</div>
	<script src="js/hangman.js"></script>
</body>
</html>
